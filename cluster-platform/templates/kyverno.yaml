apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: kyverno
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://artifacthub.io/packages/helm/kyverno/kyverno
    targetRevision: 3.2.7
    chart: kyverno
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
